<html>
  <head>
    <style>
     canvas {
      border:1px solid #d3d3d3;
      background-color: #f1f1f1;
     }
     #colorCanvas {
       width: 200px;
       height: 150px;
     }
    </style>
  </head>
  <body>
    <canvas id="colorCanvas"></canvas>

    <script>
      var c = document.getElementById("colorCanvas");
      var context = c.getContext("2d");
      context.moveTo(0, 10); // x, y
      context.lineTo(60, 10);  // x, y
      context.lineWidth = 7;
      context.strokeStyle = 'red';
      context.stroke();
      // rectangle
      context.fillRect(50, 50, 50, 50); // x, y, width, height
      // text
      context.font = "20px Georgia";
      context.fillText("test", 150, 100); // text, x, y

      // circle
      context.beginPath();
      context.arc(100, 75, 50, 0, 2 * Math.PI); // x,y,radius,sAngle,eAngle
      context.fillStyle = "red";
      context.fill();
    </script>
